{% extends "../base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Войти{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="card w-100 bg-base-100 shadow-xl" style="margin: 20px; background-color: rgb(240, 240, 240); border-radius: 10px;">
        <div class="card-body" >
            <h2 class="card-title mb-5" style="font-size: 32px;">Войти</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
                <p class="mb-5">Если у вас нет аккаунта <a href="{% url "users:signUp" %}" class="link link-primary"> перейдите по этой ссылке</a></p>
              <button class="btn btn-primary" style="background-color: black; color: white; border-radius: 8px; border: none;">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
